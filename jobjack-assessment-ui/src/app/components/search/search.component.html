<navigation (busyEvent)="busy = $event" (resultsEvent)="newResults($event)"></navigation>
<loader *ngIf="busy"></loader>
<div fxLayout="column" fxLayoutAlign="space-around center" class="mat-elevation-z3">		
	<div [hidden]="resultLength < 1" color="secondary">
		<h1>Directory search</h1>

		<table mat-table [dataSource]="dataSource">
				<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
				<tr mat-row *matRowDef="let datasource; columns: columnsToDisplay"></tr>

			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Name</th>
				<td mat-cell *matCellDef="let dirEntry"> {{dirEntry.name}}</td>
			</ng-container>
			<ng-container matColumnDef="path">
				<th mat-header-cell *matHeaderCellDef>Path</th>
				<td mat-cell *matCellDef="let dirEntry"> {{dirEntry.path}}</td>
			</ng-container>
			<ng-container matColumnDef="size">
				<th mat-header-cell *matHeaderCellDef>Size</th>
				<td mat-cell *matCellDef="let dirEntry"> {{dirEntry.size | fileSize}}</td>
			</ng-container>
		</table>		
		<mat-paginator [length]="reslutLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
	</div>    	
	
	
	<div style="background-color: black" fxLayout fxLayoutAlign="center center" fxLayoutWrap>
		
	</div>
